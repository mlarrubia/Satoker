<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Satoker</title>
        <link rel="stylesheet" href="styles/styles.css">
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
        </script>
        <script src="script/currency.js"></script>
        <script src="script/houseRules.js"></script>
        <script src="script/deck.js"></script>
        <script src="script/player.js"></script>
        <script src="script/game.js"></script>
        <script src="script/cards.js"></script>
        <script src="script/main.js"></script>
        <!-- <script src="script/houseRules.js"></script> -->       
    </head>

    <body >
        <div id="startContainer">
            <div class="form-container flip">
                <form class="login-form">
                <h3 class="title">Welcome to Satoker.</h3>
                <div class="form-group">
                    <input class="form-input" id="username" placeholder="Name" required="true"></input>                    
                </div>
                <div class="form-group" >
                    <input class="form-input" id="money" placeholder="How much would you like to play with"></input>                    
                </div>
                <div class="form-group">
                    <button id="goodluck" class="login-button">Good Luck</button>
                </div>
                </form>
            </div>
        </div>
        <div id="gameContainer">
        <!-- cc === community card -->
        <div id="screen">
            <div id="board">
                <div class="gameTitle">SATOKER</div>
                <div id="players">
                    <div class="playerProfile">
                        <div class="playerHeader">
                            <div id="inputPlayer" class="playerName">John Mcafee</div>
                            <div id="inputAmount" class="holdings">$1000</div>
                        </div>
                        <div class="playerHand" id="p1">
                            <div class="cardbackground" id="p1c1"></div>
                            <div class="cardbackground" id="p1c2"></div>                            
                        </div>
                        <div class="betAmount">10</div>
                    </div>
                    <div class="playerProfile">
                        <div class="playerHeader">
                            <div class="playerName">CZ</div>
                            <div class="holdings">$1000</div>
                        </div>
                        <div class="playerHand" id="p2"></div>
                        <div class="betAmount">10</div>
                    </div>
                    <div class="playerProfile">
                        <div class="playerHeader">
                            <div class="playerName">Justin Sun</div>
                            <div class="holdings">$1000</div>
                        </div>
                        <div class="playerHand" id="p3"></div>
                        <div class="betAmount">10</div>
                    </div>  
                </div>
              <div class="middlerow">
                <div class="middleContainer">
                    <div id="potinfo">
                        <div id="potTitle">Pot Size</div>
                        <div id="potsize">$0.00</div>
                    </div>
                    <div id="communityCards">
                        <div class = 'flop-row'>
                            <span class="communityCardSize flop cardbackground" id="cc1"><img src="" alt=""></span>
                            <span class="communityCardSize flop cardbackground" id="cc2"><img src="" alt=""></span>
                            <span class="communityCardSize flop cardbackground" id="cc3"><img src="" alt=""></span>
                            <span class="communityCardSize cardbackground" id="cc4"><img src="" alt=""></span>
                            <span class="communityCardSize cardbackground" id="cc5"><img src="" alt=""></span>
                        </div>
                    </div>
                    <div class="flex-end">  
                        <div id="dealButton" class="commandButton">Deal</div>     
                    </div >  
                </div>
                <div id="commandCenter">
                <div class="commandButton">Fold</div>
                <div class="commandButton">Check</div>
                <div class="commandButton">Bet</div>
                <div class="commandButton">All in</div>
            </div>
        </div>
        </div>
    </body>

</html>
